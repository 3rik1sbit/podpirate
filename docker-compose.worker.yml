services:
  whisper-service:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    environment:
      WHISPER_MODEL: base
      WHISPER_DEVICE: cuda
      WHISPER_COMPUTE_TYPE: float16
    ports:
      - "0.0.0.0:8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "0.0.0.0:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama_data:

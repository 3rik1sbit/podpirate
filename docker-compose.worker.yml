services:
  whisper-service:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    environment:
      WHISPER_MODEL: large-v3-turbo
      WHISPER_DEVICE: cuda
      WHISPER_COMPUTE_TYPE: float16
    ports:
      - "0.0.0.0:8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "0.0.0.0:11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    restart: "no"
    entrypoint: ["/bin/sh", "-c", "until ollama list --host http://ollama:11434 >/dev/null 2>&1; do sleep 1; done && ollama pull --host http://ollama:11434 llama3.2:1b"]

volumes:
  ollama_data:

# Add this location block inside your existing server block for erikivarsson.com
# Typically in /etc/nginx/sites-available/erikivarsson.com or similar

location /podpirate/ {
    proxy_pass http://127.0.0.1:3000/podpirate/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location = /podpirate {
    return 301 /podpirate/;
}

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: podpirate
      POSTGRES_USER: podpirate
      POSTGRES_PASSWORD: ${DB_PASSWORD:-podpirate}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podpirate"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/podpirate
      SPRING_DATASOURCE_USERNAME: podpirate
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-podpirate}
      PODPIRATE_WHISPER_URL: http://${AI_WORKER_HOST}:8000
      PODPIRATE_OLLAMA_URL: http://${AI_WORKER_HOST}:11435
      PODPIRATE_OLLAMA_MODEL: llama3.2:1b
      PODPIRATE_AUDIO_DIR: /data/audio
      PODPIRATE_PROCESSED_DIR: /data/processed
    volumes:
      - audio_data:/data/audio
      - processed_data:/data/processed
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:80"
    depends_on:
      - backend

volumes:
  pgdata:
  audio_data:
  processed_data:

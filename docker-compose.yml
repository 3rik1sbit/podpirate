services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: podpirate
      POSTGRES_USER: podpirate
      POSTGRES_PASSWORD: ${DB_PASSWORD:-podpirate}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podpirate"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama

  whisper-service:
    build: ./whisper-service
    restart: unless-stopped
    environment:
      WHISPER_MODEL: base
      WHISPER_DEVICE: cpu
      WHISPER_COMPUTE_TYPE: int8
    volumes:
      - audio_data:/data/audio

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/podpirate
      SPRING_DATASOURCE_USERNAME: podpirate
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-podpirate}
      PODPIRATE_WHISPER_URL: http://whisper-service:8000
      PODPIRATE_OLLAMA_URL: http://ollama:11434
      PODPIRATE_AUDIO_DIR: /data/audio
      PODPIRATE_PROCESSED_DIR: /data/processed
    volumes:
      - audio_data:/data/audio
      - processed_data:/data/processed
    depends_on:
      postgres:
        condition: service_healthy
      whisper-service:
        condition: service_started
      ollama:
        condition: service_started

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
  ollama_data:
  audio_data:
  processed_data:
